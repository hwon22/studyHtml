<!doctype html>
<html lang="ko">
    <head>
        <title>프런트엔드 개발자 지원서</title>
        <meta charset="utf-8">
        <style>
            .header,.content,.footer{
                width:550px;
                margin: 0 auto;
            }
            label.title{
                font-weight: bold;
                width: 80px;
                float:left;
            }
            .footer{
                margin-top: 20px;
            }
            ul{
                list-style-type: none;
            }
        </style>
    </head>
    <body>
        <div class="header">
        <h1>프런트엔드 개발자 지원서</h1>
        <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
        <hr>
        </div>
        <div class="content">
        <h3>개인정보</h3>
            <ul>
                <li>
                    <label for = "uname" class="title">이름</label>
                    <input type="text" id="uname" placeholder="공백없이 입력하세요">
                </li>
                <li>
                    <label for="utel" class="title">연락처</label>
                    <input type="tel" id="utel">
                </li>
            </ul>
        <h3>지원분야</h3>
            <ul>
                <li>
                    <label><input type="checkbox" class="name">웹 퍼블리싱</label>
                </li>
                <li>
                    <label><input type="checkbox" class="name">웹 애플리케이션 개발</label>
                </li>
                <li>
                    <label><input type="checkbox" class="name">개발 환경 개선</label>
                </li>
            </ul>
        <h3>지원동기</h3>
                <textarea placeholder="본사 지원 동기를 간략히 써 주세요." minlength="60" cols="50" rows="5"></textarea>
        </div>
        <div class="footer">
            <input type="submit" value="접수하기">
            <input type="reset" value="다시쓰기">
        </div>
    </body>
</html>
