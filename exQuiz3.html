<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>커피 드립 순서</title>
        <meta charset="utf-8">
    </head>
    <body>
        커피 드립 순서 - 아라비아 숫자
        <ol>
            <li>필터접기</li>
            <li>분쇄</li>
            <li>불림</li>
            <li>추출</li>
        </ol>
        커피 드립 순서 - 알파벳 소문자
        <ol type="a">
            <li>필터접기</li>
            <li>분쇄</li>
            <li>불림</li>
            <li>추출</li>
        </ol>
    </body>
</html>
